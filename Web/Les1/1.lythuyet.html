<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lythuyet</title>
</head>
<body>
    <!-- Ví dụ thẻ heading-->
    <h1>Đây là thẻ h1</h1>
    <h2>Đây là thẻ h2</h2>
    <h3>Đây là thẻ h3</h3>
    <h4>Đây là thẻ h4</h4>
    <h5>Đây là thẻ h6</h5>
    <h6>Đây là thẻ h6</h6>
    <!-- Ví dụ thẻ p -->
    <p>Đây là thẻ P</p>
    <!-- Ví dụ thẻ div -->
    <div>
        <h2>Hello</h2>
        <p>World</p>
        <div>
            Thẻ div bên trong
        </div>  
    </div>
</body>
</html>
