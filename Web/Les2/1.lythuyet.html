<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buổi 2</title>
    <style>
        /* ul{
            list-style-type: none;
        } */
        /* ol{
            list-style-type: upper-alpha;
        } */
    </style>
</head>
<body>
    <!-- Danh Sách Không Có Thứ Tự -->
     <h2>Danh Sách Không Có Thứ Tự</h2>

    <ul type="Circle" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <!-- Style -->
    <ul style="list-style-type: square;" >
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <!-- Danh Sách Có Thứ Tự -->
     <h2>Danh Sách Có Thứ Tự</h2>

    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- Style -->
    <ol style="list-style-type: upper-roman;">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- Reversed -->
    <ol reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- Start -->
    <ol start="4" type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <!-- Thẻ Liên Kết -->
     <a href="https://www.youtube.com/">Chuyển đến trang Youtube</a>
     <a href="./giphy.gif "download="Virus">Tải</a>
</body>
</html>
